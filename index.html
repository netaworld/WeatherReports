<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Report</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Retrieved data will be dumped here -->
    <!-- <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="tempF"></div> -->
    <div class="container">
      <h1 style="font-size:400%;">Weather Report</h1>
      <form id="city-form">
        <label for="city-input">Add City!</label>
        <input type="text" id="city-input" /><br />
        <button id="searchButton">Search</button>
        <!-- Button triggers new movie to be added -->
        <!--<input id="add-movie" type="submit" value="Add a Movie, Yo!">-->
      </form>

      <div id="results"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This is my API key
      // var APIKey = "7e4102e7af1011c7f9f61b0199e64c5c";
      //var city=""
      // Here we are building the URL we need to query the database
      // var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      //  "q=Bujumbura,Burundi&units=imperial&appid=" + APIKey;

      $("#searchButton").on("click", function(event) {
        event.preventDefault();
        // In this case, the "this" keyword refers to the button that was clicked
        var city = $("#city-input").val();
        console.log(city);

        // Constructing a URL to search Giphy for the name of the person who said the quote
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=" +
          city +
          "&APPID=166a433c57516f51dfab1f7edaed8413";
        GetWeather(queryURL);
      });

      // Here we run our AJAX call to the OpenWeatherMap API

      function GetWeather(queryURL) {
        $.ajax({
          url: queryURL,
          method: "GET"
        })

          // We store all of the retrieved data inside of an object called "response"
          .then(function(response) {
            // Log the queryURL
            console.log(queryURL);

            // Log the resulting object
            console.log(response);

            // Transfer content to HTML
            $(".city").html("<h1>" + response.name + " Weather Details</h1>");
            $(".wind").text("Wind Speed: " + response.wind.speed);
            $(".humidity").text("Humidity: " + response.main.humidity);
            $(".temp").text("Temperature (Kelvin) " + response.main.temp);

            // Converts the temp to Kelvin with the below formula
            var tempF = (response.main.temp - 273.15) * 1.8 + 32;
            $(".tempF").text("Temperature (F) " + tempF);

            //we need city card
            var card = $("<div>");
            //inside we need city
            var city = $("<h1>");
            city.text(response.name + " Weather Details");
            // wind
            var wind = $("<p>");
            wind.text("Wind Speed: " + response.wind.speed);
            //humidity
            var humidity = $("<p>");
            humidity.text("Humidity: " + response.main.humidity);
        
            //temp
            var temp = $("<p>");
            temp.text("Temperature (F) " + tempF);

            //we need append stats to card
            card.append(city, wind, humidity, temp);

            $("#results").append(card);

            // Log the data in the console as well
            console.log("Wind Speed: " + response.wind.speed);
            console.log("Humidity: " + response.main.humidity);
            console.log("Temperature (F): " + response.main.temp);
          });
      }
    </script>
  </body>
</html>
